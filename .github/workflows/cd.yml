name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build the code
        run: npm run build

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Set GCP project
        run: gcloud config set project notely-472906

      - name: Build and push image to Google Artifact Registry
        run: gcloud builds submit --tag asia-east2-docker.pkg.dev/notely-472906/notely-ar-repo/alihasan001/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image asia-east2-docker.pkg.dev/notely-472906/notely-ar-repo/alihasan001/notely:latest --region asia-east2 --allow-unauthenticated --project notely-472906 --max-instances=4

      - name: Run Migrations
        run: npm run db:migrate
